<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/lib/handlebars-v4.0.11.js"></script>
    <script src="../mock/data.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="box">
        <div class="content"></div>
        <div class="content1"></div>
        <div class="content2"></div>
    </div>
    <script type="text/x-handlebars-template" class="text">
        <ul>
            {{#each this}}
            <li>{{kpName}}</li>
            {{/each}}
        </ul>
    </script>
    <script>
        function temp(text, data, parent) {
            var compile = Handlebars.compile(text);
            $(parent).html(compile(data));
        };
        temp($('.text').text(), data, $('.content'));
        $('.content').on('mousemove', 'li', function() {
            temp($('.text').text(), data[$(this).index()].kpListVOs, $('.content1'));
        });
        $('.content1').on('mousemove', 'li', function() {
            temp($('.text').text(), data[$(this).index()].kpListVOs[$(this).index()].kpListVOs, $('.content2'));
        });
    </script>
</body>

</html>
